			<form action="/account/login" id="form-login" method="post" onsubmit="window.umbler.login.onSubmit()">
				<input name="__RequestVerificationToken" type="hidden" value="Y7TBGykXmsIj9WDEJs1Q-oRfKO9Ow7unp49TTG7w2YSVWszAi5Cagb3q5lss4duLdFmwPNvrqOTnd0Dtqyl9XJaTbNU1" />

				<div class="row">
        			<div class="col-xs-12">
            
						<div id="divEmail" class="form-group ">
							<label class="w-100 " for="Email">

							</label>
							<input autofocus="autofocus" class="form-control form-control" data-val="true" data-val-required="Campo Inválido" id="Email" maxlength="100" name="Email" placeholder="" type="text" value="" />
							<span class="form-control-feedback">

							</span>
            			</div>
					</div>
					<div class="col-xs-12 pb-1">
						<div id="divPassword" class="form-group " data-passwordify="Password"  >
							<label class="w-100" for="Password">
								Senha
							</label>
							<div class="input-group">
								<input class="form-control form-control" data-trigger="focus" data-val="true" data-val-required="Campo Inválido" id="Password" maxlength="200" name="Password" tabindex="0" type="password" value="" />
								<input id='txtPassword' type="text" class="appendedInput form-control" style="display: none;" />
								<span id="checkboxPassword" class="input-group-addon cursor-pointer" rel="tooltip" data-original-title="Espiar senha" data-placement="top">
									<i class="icon icon-hide"></i>
								</span>
							</div>
							<span class="form-control-feedback">
								<span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
							</span>

						</div>
					</div>


					</div>
					<div class="col-xs-12 col-md-6 pb-1">
						<div id="divRememberMe" class="form-check ">
							<input class="form-check-input custom-control-input" data-val="true" data-val-required="Campo &#39;Manter-me conectado&#39; não foi informado. " id="cbRememberMe" name="RememberMe" type="checkbox" value="true" /><input name="RememberMe" type="hidden" value="false" />
								<label class="form-check-label w-100" for="cbRememberMe">
									Manter-me conectado
								</label>
							<span class="form-control-feedback">
								<span class="field-validation-valid" data-valmsg-for="RememberMe" data-valmsg-replace="true"></span>
							</span>
						</div>
					</div>
